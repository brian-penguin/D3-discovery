<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3DICOVERY</title>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8" ></script>
  </head>
  <body>
    <style type="text/css" media="screen">
      .bar{
        height: 10px;
        background-color: tomato;
        border-bottom: 1px solid white;
      }
    </style>
<!--     <div class='bar'> </div>
    <div class='bar'> </div>
    <div class='bar'> </div> -->

    <script>
      var data = [10,30,60];
      d3.select('body').selectAll('.bar').data(data)
      // we use the enter method when we aren't sure how many bars we are going to
      // have in the dom
        .enter().append('div')
          .style('width', function(d){return d + '%';})
          .attr('class','bar');
    </script>
  </body>
</html>
