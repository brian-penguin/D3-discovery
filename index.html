<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3DICOVERY</title>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8" ></script>
  </head>
  <body>
    <div> Hello! </div>
    <div> World </div>
    <div> ! </div>

    <script>
      d3.selectAll('div').style({
        'width' : '100%',
        'height' : '100%',
        'background-color' : function(d,index){
          return index%2 === 0 ? 'tomato' : 'green';
        }
      });
    </script>
  </body>
</html>
