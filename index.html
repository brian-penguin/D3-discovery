<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3DICOVERY</title>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8" ></script>
  </head>
  <body>
    <div> Hello! </div>
    <div> World </div>
    <div> ! </div>

    <script>
      d3.selectAll('div')
        .style('background-color', function(d,i){
          if (Math.random() > 0.5){
            return 'red';
          }
          else{
            return 'blue';
          }
        });
    </script>
  </body>
</html>
